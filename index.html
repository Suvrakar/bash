<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS</title>
</head>

<body>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col imgSize">
                    <img src="images/mac.png" alt="">
                </div>
                <div class="col mx-auto">
                    <h1>Customize your Blue 24-incg iMac With Apple M1 Chip</h1>
                    <p>Apple is the best</p>

                    <section>
                        <!-- Memory -->
                        <div class="Memory">
                            <h6>Memory</h6>
                            <span class="">
                                <button type="button" id="EightGB" class="btn btn-outline-secondary my-2">8GB unified
                                    memory</button>
                                <button type="button" id="SixteenGB" class="btn btn-outline-secondary my-2">16GB unified
                                    memory</button>
                            </span>
                        </div>

                        <br>
                        <!-- Storage -->
                        <div class="Storage">
                            <h6>Storage</h6>
                            <span class="">
                                <button type="button" id="twoFiveSix"class="btn btn-outline-secondary my-2">256GB SSD storage</button>
                                <button type="button" id="fiveTwelve" class="btn btn-outline-secondary my-2">512GB SSD
                                    storage</button>
                                <button type="button" id="OneTB" class="btn btn-outline-secondary my-2">1TB SSD
                                    storage</button>
                            </span>
                        </div>
                        <br>
                        <!-- Delivary -->
                        <div class="Delivary">
                            <h6>Delivary</h6>
                            <span class="">
                                <button type="button" id="zeroDel" class="btn btn-outline-secondary my-2">Friday, Aug 25 FREE Prime
                                    Delivary</button>
                                <button type="button" id="earlyDel" class="btn btn-outline-secondary my-2">Friday, Aug
                                    21 Prime Delivary</button>
                            </span>
                        </div>

                        <br>

                        <!-- Pricing  -->
                        <div class="pricing">
                            <h6>Base Price -------------------<span>$1299</span> </h6>
                            <h6>Extra Memoey Cost--------- <span>$</span><span id="extraMemory">0</span> </h6>
                            <h6>Extra Storage Cost ---------- <span>$</span><span id="extraStorage">0</span></h6>
                            <h6>Delivary Charge --------------<span>$</span><span id="extraDelivary">0</span></h6>
                            <hr>
                            <h6>Total Price <span>$</span><span id="totalPrice">1299</span> </h6>

                        </div>
                    </section>

                    <br>

                    <section class="my-3">
                        <h6>Add Promo Code</h6>
                        <input type="text" id="couponText">
                        <button type="button" id="coupon" class="btn btn-danger">Apply</button>
                    </section>

                </div>

                <hr>

                <h3 class="text-center">Total <span>$<span id="discountTotal">0</span> </span></h3>
            </div>
        </div>
    </section>

    <script src="JS/App.js"></script>

</body>

</html>
